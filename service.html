<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <style>
   
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

.header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 2rem;
}

.header h1 {
  margin: 0;
  font-size: 2.5rem;
}

.header p {
  font-size: 1.2rem;
}

.services-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
  padding: 2rem;
}

.service {
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease, background-color 0.3s ease;
  cursor: pointer;
}

.service:hover {
  transform: translateY(-5px);
  background-color: #f1f1f1;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
  max-width: 500px;
  width: 90%;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #333;
}

.footer {
  text-align: center;
  padding: 1rem;
  background: #4CAF50;
  color: white;
}

  </style>
 
</head>
<body>
  <header class="header">
    <h1>Our Services</h1>
    <p>Discover how we can help you achieve your goals.</p>
  </header>

  <main class="services-container">
    <div class="service" onclick="showDetails('service1')">
      <h2>Job Application Assistance</h2>
      <p>Click to learn more!</p>
    </div>
    <div class="service" onclick="showDetails('service2')">
      <h2>Resume Building</h2>
      <p>Click to learn more!</p>
    </div>
    <div class="service" onclick="showDetails('service3')">
      <h2>Mock Interviews</h2>
      <p>Click to learn more!</p>
    </div>
    <div class="service" onclick="showDetails('service4')">
      <h2>Career Guidance</h2>
      <p>Click to learn more!</p>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
    </div>
  </div>
<script>
    
const serviceDetails = {
  service1: {
    title: "Job Application Assistance",
    description: "We help you create professional job applications with tools and templates tailored to your needs.",
  },
  service2: {
    title: "Resume Building",
    description: "Design a compelling resume that highlights your skills and achievements.",
  },
  service3: {
    title: "Mock Interviews",
    description: "Prepare for job interviews with realistic mock sessions and constructive feedback.",
  },
  service4: {
    title: "Career Guidance",
    description: "Get personalized advice and insights to navigate your career path effectively.",
  },
};

function showDetails(serviceKey) {
  const modal = document.getElementById("modal");
  const title = document.getElementById("modal-title");
  const description = document.getElementById("modal-description");

  title.textContent = serviceDetails[serviceKey].title;
  description.textContent = serviceDetails[serviceKey].description;

  modal.classList.remove("hidden");
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.classList.add("hidden");
}

</script>
  <footer class="footer">
    <p>&copy; 2025  All rights reserved.</p>
  </footer>
</body>
</html>
